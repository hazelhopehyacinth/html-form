<!DOCTYPE html>
<html>
<head>
	<title>HTML FORM</title>
</head>
<body bgcolor="yellowgreen">
	<center>  
	<form method="GET">
		<h2><u>HTML FORM EXERCISE</u></h2>
		<table bgcolor="pink">
			<tr>
				<td>FIRST NAME:</td>
				<td><input type="text" name="fname"></td>
            </tr>
			<tr>
				<td>LAST NAME:</td>
				<td><input type="text" name="lname"></td>	
			</tr>
			<tr>
				<td>DATE OF BIRTH:</td>
				<td><input type="date" name="date" min="01-01-1980" max="01-01-2021"></td>
			</tr>
            <tr>
				<td>TYPE PASSWORD:</td>
				<td><input type="password" id="pwd" name="pwd"></td>
			</tr>
			<tr>
				<td>NUMBER FIELD:</td>
				<td><input type="number" name="quantity" id="quantity" min"1" max="5"></td>
			</tr>
			<tr>
				<td>CHECKBOXES:</td>
				<td>
                    <input type="checkbox" id="course1" name="course1" value="BSIT">
                    <label for="vehicle1"> BS Information Technology</label><br>
                    <input type="checkbox" id="course2" name="course2" value="BSME">
                    <label for="vehicle2"> BS Mechanical Engineering</label><br>
                    <input type="checkbox" id="course3" name="course3" value="BSED">
                    <label for="vehicle3"> BS Education</label></td>
			</tr>
            <tr>
				<td>SELECT YOUR FAVORITE COLOR:</td>
				<td><input type="color" id="favcolor" name="favcolor" value="#696969"></td>
			</tr>
            <tr>
				<td>ENTER YOUR EMAIL:</td>
				<td><input type="email" id="email" name="email"></td>
			</tr>
            <tr>
				<td>RADIO BUTTONS:</td>
				<td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label></td>
			</tr>
            <tr>
				<td>FILE UPLOAD:</td>
				<td><input type="file" id="myfile" name="myfile"></td>
			</tr>
            <tr>
				<td>MONTH FIELD:</td>
				<td><input type="month" id="bdaymonth" name="bdaymonth"></td>
			</tr>
            <tr>
				<td>RANGE FIELD:</td>
				<td><input type="range" id="vol" name="vol" min="0" max="50"></td>
			</tr>
            <tr>
				<td>TYPE SEARCH:</td>
				<td><input type="search" id="gsearch" name="gsearch"></td>
			</tr>
            <tr>
				<td>TYPE TEL:</td>
				<td><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></td>
			</tr>
            <tr>
				<td>TYPE TIME:</td>
				<td><input type="time" id="appt" name="appt"></td>
			</tr>
            <tr>
				<td>TYPE URL:</td>
				<td><input type="url" id="homepage" name="homepage"></td>
			</tr>
            <tr>
				<td>TYPE WEEK:</td>
				<td><input type="week" id="week" name="week"></td>
			</tr>
            <tr>
				<td>IMAGE:</td>
				<td><input type="image" src="1.jpg" height="20" width="20"></td>
			</tr>
		</table><br>
		<div>
			<input type="submit" name="SUBMIT">
            <input type="reset" name="RESET">
		</div>
	</form>

</body>
</html>
